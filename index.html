<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>dreams-in-weightlessness</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://vr-ugar.github.io/portals/portals.js"></script>
	<script src="https://vr-ugar.github.io/portals/aim.js"></script>
	<script src="https://vr-ugar.github.io/portals/a-portal.js"></script>
  </head>
  
  <body>
    <a-scene background="color: orange" loading-screen="dotsColor: orange; backgroundColor: black">
      <a-assets>
		  <img id="8" src="assets/8-min.jpg">
	      <img id="9" src="assets/9-min.jpg">
	      <img id="10" src="assets/10-min.jpg">
	      <img id="11" src="assets/11-min.jpg">
	      <img id="12" src="assets/12-min.jpg">
	      
          <audio id="sound" src="assets/ZENKA.mp4" preload="auto" loop="true"></audio>
      </a-assets>

      <a-camera position="0 0 0" wasd-controls="enabled: false">
		<a-cursor visible="true" color="red"></a-cursor>
	  	<a-entity position="0 0 -10" aim> 

      <a-sound src="#sound" autoplay="true" loop="true" positional="false" position="0 2 -1"></a-sound>
      </a-camera>

		<a-entity id="loc_8" visible="true">
			<a-sky material="src: #8"></a-sky>

			<a-portal
				to="loc_9"
				src="#9"
				position="0 10 0"
				>
			</a-portal>

		</a-entity>


		<a-entity id="loc_9" visible="false">
			<a-sky material="src: #9"></a-sky>

			<a-portal
				to="loc_10"
				src="#10"
				position="2.09 9.77 -0.39"
				>
			</a-portal>

		</a-entity>


		<a-entity id="loc_10" visible="false">
			<a-sky material="src: #10"></a-sky>

			<a-portal
				to="loc_11"
				src="#11"
				position="1.19 5.75 8.09"
				>
			</a-portal>
		</a-entity>


		<a-entity id="loc_11" visible="false">
			<a-sky material="src: #11"></a-sky>

			<a-portal
				to="loc_12"
				src="#12"
				position="-9.97 0.79 -0.24"
				>
			</a-portal>

		</a-entity>


		<a-entity id="loc_12" visible="false">
			<a-sky material="src: #12"></a-sky>

			<a-portal
				to="loc_10"
				src="#10"
				position="-5.17 8.42 1.55"
				>
			</a-portal>

		</a-entity>
    </a-scene>
  </body>
</html>
